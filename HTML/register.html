<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/register.css">
</head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-5 left-section">
               <div class="top-section">
                <div class="col">
                    <img src="https://assets.staticimg.com/public-web/2.6.12/static/logo-en.9ef1fe14.svg" alt="" srcset="">
                </div>
                <div class="col bottom-section">
                    <p>Sign up now</p>
                    <p>To claim a mystery box</p>
                    <p><span class="W">W</span>orth up to <span>$500</span></p> 
                   
                </div>
               </div>
                <img src="/IMG/z.png" alt="">
              </div>
              <div class="col-7 right-section">

               <div class="top-section">
                <ul>
                    <li>Already have an account? <span><a href="/HTML/login.html">Log in</a></span></li>
                    <li>English</li>
                </ul>
               </div>

               <div class="bottom-section">
                <h3>Sign Up</h3>
                <div class="mb-3 input-div">
                    <label for="exampleFormControlInput1"  id="labelForFormControl" class="form-label">Email</label>
                    <input type="email" class="form-control shadow-none" id="exampleFormControlInput1" placeholder="Email" >
                  </div>

                  <div class="mb-3 input-div" >
                    <label for="exampleFormControlInput1" id="labelForFormControl" class="form-label">Phone Number</label>
                    <input type="number" class="form-control shadow-none" id="exampleFormControlInput1" placeholder="Phone Number">
                  </div>

                  <div class="mb-3 input-div" >
                    <label for="exampleFormControlInput1" id="labelForFormControl" class="form-label">Password</label>
                    <input type="password" class="form-control shadow-none" id="exampleFormControlInput1" placeholder="Password">
                  </div>

                  <div class="terms">
                    <input class="form-check-input  shadow-none" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                     <span>I have read and agree to the <a href="#">Terms of Use.</a> </span>
                    </label>
                  </div>
                 
                  <div class="btn-div">
                    <button class="btn" type="button">Sign Up</button>
                  </div>
                 
               </div>
              </div>

        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
